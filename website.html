    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f8f8;
            padding: 5px 10px;
            border-bottom: 1px solid #ccc;
	    height: 40px;
        }
        .header img {
            width: 30px;
            height: 30px;
        }
        .header .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .time {
            font-size: 14px;
            color: #333;
        }
        .camera-feed-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0px;
            padding: 0px;
            margin: 0 auto;
        }
        .camera-feed {  
	    position: relative;  
	    border: 2px solid white;  
	    background-color: black;  
	    border-radius: 10px;  
	    overflow: hidden;  
 	    display: flex;  
 	    justify-content: center;  
 	    align-items: center;  
	}  
	.camera-feed img {  
 	   width: 100%;  
 	   height: auto;  
 	   object-fit: contain;  
	}
        .camera-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }
        .offline-badge {
            position: absolute;
            bottom: 10px;
            left: 80px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            z-index: 10;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 5px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-left: 5px;
        }
        .toggle input {
            display: none;
        }
        .slider {
            background-color: rgb(151, 199, 199);
            position: absolute;
            width: 40px;
            height: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: .4s;
        }
        .slider:before {
            content: "";
            position: absolute;
            background-color: white;
            left: 2px;
            top: 2px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            transition: .4s;
            font-size: x-small;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
            content: "";
            background-color: wheat;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .header {
            background-color: #333333;
            border-bottom: 1px solid #444444;
        }
        .dark-mode .camera-feed {
            background-color: #222222;
            border-color: #444444;
        }
        .dark-mode .camera-label {
            background-color: rgba(255, 255, 255, 0.5);
            color: #000000;
        }
        .dark-mode .time {
            color: #ffffff;
        }
    </style>
</head>

    <script>
	let idleTimeout; // Stores the timeout function
	let allStreamsLoaded = false; // Tracks if all streams have loaded

	const toggleSwitch = document.querySelector('.toggle input');
    	const body = document.getElementById('body');

    	    toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
    	});

	function resetIdleTimer() {
        if (allStreamsLoaded) {
            clearTimeout(idleTimeout);
            idleTimeout = setTimeout(goBack, 30000); // 30 seconds of inactivity
            }
    	}

	// Function to go back to the previous page
    	function goBack() {
            window.history.back(); // Go back to the previous page
    	}

	// Track mouse movements to reset the timer
    	document.addEventListener('mousemove', resetIdleTimer);

        // This function is called when each stream has loaded
    	function hideSpinner(camNumber) {
            document.getElementById('spinner' + camNumber).style.display = 'none';
            document.getElementById('label' + camNumber).style.display = 'none';
            document.getElementById('spinner' + camNumber).parentElement.style.backgroundColor = 'black';

        // Check if all spinners are hidden
        checkAllStreamsLoaded();
    	}

	// This function checks if all spinners are hidden (streams loaded)
    	function checkAllStreamsLoaded() {
            const spinners = document.querySelectorAll('.loading-spinner');
            const allHidden = Array.from(spinners).every(spinner => spinner.style.display === 'none');

        if (allHidden) {
            allStreamsLoaded = true; // Mark that all streams are loaded
            resetIdleTimer(); // Start the idle timer
            }
    	}

        // Function to show placeholder if the stream fails to load
    	function showPlaceholder(imageElement, camNumber) {
            document.getElementById('spinner' + camNumber).style.display = 'none';
            const offlineBadge = document.createElement('div');
            offlineBadge.className = 'offline-badge';
            offlineBadge.innerText = '‚ö†Ô∏è Offline';
            imageElement.parentElement.appendChild(offlineBadge);

            // Still check if all streams that are online have loaded
            checkAllStreamsLoaded();
    	}

	// Update the current time every second
    	function updateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString("en-GB", { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById("current-time").innerText = formattedTime;
    	}
        setInterval(updateTime, 1000);
    </script>
